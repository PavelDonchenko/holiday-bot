linters-settings:
  misspell:
    locale: US
  dupl:
    threshold: 100
    exhaustive:
      default-signifies-exhaustive: false
  funlen:
    lines: 300
    statements: 110
  gci:
    local-prefixes: github.com/golangci/golangci-lint
  goconst:
    min-len: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - hugeParam
      - dupImport # https://github.com/go-critic/go-critic/issues/845
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
      - unnamedResult
      - sloppyReassign
      - commentedOutCode
  gocyclo:
    min-complexity: 40
  golint:
    min-confidence: 0
  lll:
    line-length: 140
  maligned:
    suggest-new: true
  nolintlint:
    allow-leading-space: true # don't require machine-readable nolint directives (i.e. with no leading space)
    allow-unused: true # report any unused nolint directives
    require-explanation: false # don't require an explanation for nolint directives
    require-specific: false # don't require nolint directives to be specific about which linter is being skipped

linters:
  disable-all: true
  enable:
    - dogsled
    - errcheck
    - exhaustive
    - funlen
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - revive
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - exportloopref
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - whitespace

run:
  # The default concurrency value is the number of available CPU.
  concurrency: 4
  # Timeout for analysis, e.g. 30s, 5m.
  # Default: 1m
  timeout: 5m
  modules-download-mode: readonly

issues:
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    - path: tests/*
      linters:
        - gomnd
        - funlen
        - dupl
        - scopelint
        - gocritic

    # https://github.com/go-critic/go-critic/issues/926
    - linters:
        - gocritic
      text: "unnecessaryDefer:"
